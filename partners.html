<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners | Schoology</title>
    <link rel="icon" type="image/png" href="https://companieslogo.com/img/128/PWSC-bd0efec9.png?t=1689778039">
    <audio autoplay loop src="https://files.catbox.moe/lj0rmf.mp3"></audio>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
        }

        /* Particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .partner {
            text-align: center;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .partner-name {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #00c3ff;
            font-weight: bold;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #00c3ff);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
            min-width: 200px;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(135deg, #00c3ff, #007bff);
            transform: translateY(-3px) scale(1.05);
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .button {
                font-size: 16px;
                padding: 12px 25px;
                min-width: 180px;
            }

            .image-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Container -->
    <div id="particles-js"></div>

    <p class="title">Partners</p>

    <!-- Partners Logo Section -->
    <div class="image-container">
        <!-- Partner 1 -->
        <div class="partner">
            <a href="https://burgerawesome.neocities.org">
                <img src="https://burgerawesome.neocities.org/burgbuttonn.svg" alt="burger">
            </a>
            <p class="partner-name">Burger Awesome</p>
        </div>

<!-- Partner 2 -->
        <div class="partner">
            <a href="https://thegportal.neocities.org">
                <img src="https://thegportal.neocities.org/GHub%20Logo%204%20Simple%20Light.png" alt="ghub">
            </a>
            <p class="partner-name">Ghub</p>
        </div>
        
        <!-- Partner 3 -->
        <div class="partner">
            <a href="https://ubgameunion.neocities.org">
                <img src="https://ubgameunion.neocities.org/UBGU%20Logo.svg" alt="ubgu">
            </a>
            <p class="partner-name">The UBGU</p>
        </div>

    <script>
        // Link to particles.js
        const script = document.createElement('script');
        script.src = "https://thegportal.neocities.org/particles.js";
        document.head.appendChild(script);
        
        script.onload = function() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.5,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0
                        }
                    },
                    size: {
                        value: 3,
                        anim: {
                            enable: true,
                            speed: 40,
                            size_min: 0.1
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        }
                    }
                },
                retina_detect: true
            });
        };
    </script>

    <script src="cloakinnewtab.js"></script>
</body>

</html>
